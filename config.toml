ignoreLogs = ['warning-goldmark-raw-html']

baseURL = "https://un-aligned.org"
languageCode = "en-uk"
title = "UN-aligned"
rssLimit = 30

cleanURLs = true

[params]
extraHead = ''
mainSections = ["posts", "gordian"]
tagline = "Putting humanity before nationality and planet before greed"
favicon = "/favicon.ico"
defaultSocialImage = "/images/un-aligned-default-social.jpg"
publisher = "UN-aligned ry"
copyrightHolder = "UN-aligned ry"

[params.logo]
  name = "logo"
  homepage = ""

[[params.socials]]
name = "RSS"
link = "/index.xml"

[[params.socials]]
name = "Menu"
link = "#"

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"

# preserveTaxonomyNames removed to default to false (urlize names)

[security.funcs]
  getenv = ['^HUGO_']

[outputFormats]
  [outputFormats.ArticlesIndex]
    mediaType = "application/json"
    baseName = "articles-index"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "ArticlesIndex"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true